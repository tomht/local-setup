---
- hosts: localhost
  remote_user: root
  tasks:
    - name: Install Google Chrome
      homebrew_cask:
        name: google-chrome
        state: present

    - name: Install Google Drive
      homebrew_cask:
        name: google-drive
        state: present

    - name: Install Spotify
      homebrew_cask:
        name: spotify
        state: present

    - name: Install Sublime Text
      homebrew_cask:
        name: sublime-text
        state: present

    - name: Install Sonos
      homebrew_cask:
        name: sonos
        state: present

    - name: Install f.lux
      homebrew_cask:
        name: flux
        state: present