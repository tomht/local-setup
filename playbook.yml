---
- hosts: localhost
  remote_user: root
  tasks:
    - name: Install Google Chrome
      homebrew_cask:
        name: google-chrome
        state: present

    - name: Install Spotify
      homebrew_cask:
        name: spotify
        state: present

    - name: Install Sublime Text
      homebrew_cask:
        name: sublime-text
        state: present